        // ==========================================

        // ==========================================
        class VideoViewCounter {
            constructor() {
                this.storageKey = 'quantum_video_views_gdrive';
                this.views = this.loadViews();
            }
            loadViews() {
                const stored = localStorage.getItem(this.storageKey);
                return stored ? JSON.parse(stored) : {};
            }
            saveViews() { localStorage.setItem(this.storageKey, JSON.stringify(this.views)); }
            incrementView(videoId) {
                const viewKey = `video_${videoId}`;
                const today = new Date().toDateString();
                if (!this.views[viewKey]) this.views[viewKey] = { count: 0, lastView: null };
                if (this.views[viewKey].lastView !== today) {
                    this.views[viewKey].count++;
                    this.views[viewKey].lastView = today;
                    this.saveViews();
                }
                return this.views[viewKey].count;
            }
            getViewCount(videoId) {
                const viewKey = `video_${videoId}`;
                return this.views[viewKey] ? this.views[viewKey].count : 0;
            }
        }
        const counter = new VideoViewCounter();

        // ==========================================

        function renderVideos() {

        function updateCounter(videoId, count) {
            const el = document.getElementById(`counter-${videoId}`);
            if (el) {

            document.addEventListener('keydown', onEscape);

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            modal.addEventListener('click', (e) => { if (e.target === modal) closeVideoModal(); });
        }

        function closeVideoModal() {
            const modal = document.querySelector('.video-modal');
            if (modal) { modal.remove(); document.body.style.overflow = ''; }
        }

        // ==========================================
        // –ö–í–ê–ù–¢–û–í–´–ô –§–û–ù
        // ==========================================
        const canvas = document.getElementById('quantum-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#bc13fe';
                this.alpha = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color; ctx.globalAlpha = this.alpha;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(100, (width * height) / 15000);
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        ctx.beginPath(); ctx.strokeStyle = particles[i].color;
                        ctx.globalAlpha = (1 - dist / 150) * 0.2; ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles(); requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });

        // ==========================================
        // –ó–ê–ü–£–°–ö
        // ==========================================
        resize(); initParticles(); animate(); renderVideos();

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.background = `radial-gradient(ellipse at ${x*100}% ${y*100}%, rgba(0,243,255,0.15) 0%, rgba(188,19,254,0.1) 50%, #050508 100%)`;
        });
    </script>
